<section>
	<div cdkDropList *ngIf="hasData(); else noData" class="todo-list" (cdkDropListDropped)="onDrop($event)">
		<app-todo-item *ngFor="let item of dataItems" [model]="item"></app-todo-item>
	</div>
</section>

<ng-template #noData>
	<div class="no-data-container">
		<p>
			You're all done!
			<br>
			<i class="fas fa-glass-cheers"></i>
		</p>
	</div>
</ng-template>
